<div>
    <h2 id="page-heading">
        <span jhiTranslate="payParkApp.preference.home.title">Preferences</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-preference" [routerLink]="['/preference/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="payParkApp.preference.home.createLabel">
            Create new Preference
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="preferences">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="payParkApp.preference.mail">Mail</span></th>
            <th><span jhiTranslate="payParkApp.preference.sms">Sms</span></th>
            <th><span jhiTranslate="payParkApp.preference.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let preference of preferences ;trackBy: trackId">
                <td><a [routerLink]="['/preference', preference.id, 'view' ]">{{preference.id}}</a></td>
                <td>{{preference.mail}}</td>
                <td>{{preference.sms}}</td>
                <td>
                    {{preference.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/preference', preference.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/preference', preference.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'preference/'+ preference.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
