<div>
    <h2 id="page-heading">
        <span jhiTranslate="payParkApp.card.home.title">Cards</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-card" [routerLink]="['/card/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="payParkApp.card.home.createLabel">
            Create new Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="payParkApp.card.type">Type</span></th>
            <th><span jhiTranslate="payParkApp.card.fullName">Full Name</span></th>
            <th><span jhiTranslate="payParkApp.card.creditCardNumber">Credit Card Number</span></th>
            <th><span jhiTranslate="payParkApp.card.cvv">Cvv</span></th>
            <th><span jhiTranslate="payParkApp.card.expirationMonth">Expiration Month</span></th>
            <th><span jhiTranslate="payParkApp.card.expirationYear">Expiration Year</span></th>
            <th><span jhiTranslate="payParkApp.card.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let card of cards ;trackBy: trackId">
                <td><a [routerLink]="['/card', card.id, 'view' ]">{{card.id}}</a></td>
                <td>{{card.type}}</td>
                <td>{{card.fullName}}</td>
                <td>{{card.creditCardNumber}}</td>
                <td>{{card.cvv}}</td>
                <td>{{card.expirationMonth}}</td>
                <td>{{card.expirationYear}}</td>
                <td>
                    {{card.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/card', card.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/card', card.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card/'+ card.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
