<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-card-heading" jhiTranslate="payParkApp.card.home.createOrEditLabel">Create or edit a Card</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!card.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="card.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="card.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.fullName" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName"
                        [(ngModel)]="card.fullName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.creditCardNumber" for="field_creditCardNumber">Credit Card Number</label>
                    <input type="number" class="form-control" name="creditCardNumber" id="field_creditCardNumber"
                        [(ngModel)]="card.creditCardNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.cvv" for="field_cvv">Cvv</label>
                    <input type="number" class="form-control" name="cvv" id="field_cvv"
                        [(ngModel)]="card.cvv" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.expirationMonth" for="field_expirationMonth">Expiration Month</label>
                    <input type="number" class="form-control" name="expirationMonth" id="field_expirationMonth"
                        [(ngModel)]="card.expirationMonth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.expirationYear" for="field_expirationYear">Expiration Year</label>
                    <input type="number" class="form-control" name="expirationYear" id="field_expirationYear"
                        [(ngModel)]="card.expirationYear" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.card.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="card.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === card.user?.id ? card.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
