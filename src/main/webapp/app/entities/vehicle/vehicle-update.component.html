<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="payParkApp.vehicle.home.createOrEditLabel">Create or edit a Vehicle</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicle.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicle.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.vehicle.registrationId" for="field_registrationId">Registration Id</label>
                    <input type="text" class="form-control" name="registrationId" id="field_registrationId"
                        [(ngModel)]="vehicle.registrationId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.vehicle.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="vehicle.description" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="payParkApp.vehicle.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="vehicle.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === vehicle.user?.id ? vehicle.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
